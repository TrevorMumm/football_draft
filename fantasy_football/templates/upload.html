{% extends 'base.html' %}

{% block title %}Upload Player Data{% endblock %}

{% block content %}
    <div class="main-content">
        <h2>Upload Player Data</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
{% endblock %}
